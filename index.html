<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片查看</title>
    <style>
        body {
            margin: 0; /* 去掉边距 */
            padding: 0; /* 去掉内边距 */
            background: #000; /* 黑色背景 */
            display: flex; /* 居中布局 */
            justify-content: center;
            align-items: center;
            height: 100vh; /* 全屏高度 */
        }
        img {
            max-width: 100%; /* 宽度不超过屏幕 */
            max-height: 100%; /* 高度不超过屏幕 */
            object-fit: contain; /* 保持比例，不拉伸 */
        }
        /* 添加错误提示（可选） */
        img[alt="照片"]::after {
            content: "图片加载失败，请检查路径";
            display: block;
            color: white;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <img src="qiuzi.jpg" alt="照片"> <!-- 修改为英文文件名 -->
</body>
</html>
